		<main class="container">
			<div
				class="alert alert-warning alert-dismissible fade show"
				role="alert"
			>
				You need to enable temporary access to the CORS Anywhere Heroku API by
				clicking the link to make use of the search functionality because we are
				not using a framework for our backend.
				<a
					href="https://cors-anywhere.herokuapp.com/corsdemo"
					target="_blank"
					>Click here</a
				>
				to enable temporary access to the CORS Anywhere Heroku API.
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="alert"
					aria-label="Close"
				></button>
			</div>

			<div class="row justify-content-center">
				<div class="col-md-6 mt-10 pt-10">
					<div class="input-group mb-3">
						<input
							type="text"
							class="form-control"
							id="searchInput"
							placeholder="Enter song title"
						/>
						<button
							class="btn btn-primary"
							type="button"
							onclick="searchSong()"
						>
							Search
						</button>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-10">
					<div
						id="searchResults"
						class="search-results mt-3"
						style="
							max-height: 45rem;
							overflow-y: auto;
							border: 1px solid #ccc;
							padding: 10px;
						"
					></div>
				</div>
			</div>
